<div class="groove">
    <br>
    <div>
        <h1>Stock Tracker</h1>
        <p>Enter the symbol of a stock track <span class="ie-example" >(i.e. AAPL, TSLA, GOOGL)</span></p>
    </div>
    <div>
        <input type="text" class="search-box" name="trackSymbol" maxlength="5" #trackSymbol> &nbsp;
        <button class="btn btn-success" (click)="trackStock()">Track Stock</button>
    </div>
    <br>
</div>
